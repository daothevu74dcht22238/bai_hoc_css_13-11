                            </tr>
                            <tr>
                                <td>Phái</td>
                                <td>
                                    Nam:<input type="radio" id="sex" name="sex">
                                    Nữ:<input type="radio" id="sex" name="sex">
                                </td>

                            <tr>

                            <tr>
                                <td>Số người tham gia</td>
                                <td><input type="number" id="songuoithamgia" name="songuoithamgia" required></td>
                            </tr>

                            </tr>
